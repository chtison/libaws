Timeout: 15
Policies:
    - Effect: Allow
      Action:
          - cognito-idp:CreateUserPoolClient
          - cognito-idp:DeleteUserPoolClient
          - cognito-idp:UpdateUserPoolClient
      Resource: "'*'"
Outputs:
    FunctionArn:
        Value: "!GetAtt Function.Arn"
        ExportName: "!Sub '${AWS::StackName}'"
