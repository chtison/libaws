Lambdas:
    Echo:
        Permissions:
            - Principal: apigateway.amazonaws.com
Api:
    Paths:
        - Path: /
          Method: x-amazon-apigateway-any-method
          LambdaArn: "!GetAtt FunctionEcho.Arn"
        - Path: /{proxy+}
          Method: x-amazon-apigateway-any-method
          LambdaArn: "!GetAtt FunctionEcho.Arn"
