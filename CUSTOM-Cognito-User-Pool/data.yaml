Timeout: 15
Policies:
    - Effect: Allow
      Action:
          - cognito-idp:CreateUserPool
          - cognito-idp:DeleteUserPool
          - cognito-idp:UpdateUserPool
      Resource: "'*'"
Outputs:
    FunctionArn:
        Value: "!GetAtt Function.Arn"
        ExportName: "!Sub '${AWS::StackName}'"
