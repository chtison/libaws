AWSTemplateFormatVersion: 2010-09-09

Resources:
    UserPool:
        Type: Custom::Cognito::UserPool
        Properties:
            ServiceToken: {{ .ServiceToken }}
            Properties:
                UserPoolTags:
                    RandomTag: RandomValue

Outputs:
    UserPoolId:
        Value: !Ref UserPool
    UserPoolArn:
        Value: !Sub 'arn:aws:cognito-idp:${AWS::Region}:${AWS::AccountId}:userpool/${UserPool}'
