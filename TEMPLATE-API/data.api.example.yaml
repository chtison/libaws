Paths:
    - Path: /
      Methods:
          - Method: x-amazon-apigateway-any-method
            LambdaArn: "!ImportValue LAMBDA-Test"
    - Path: /{proxy+}
      Methods:
          - Method: get
            LambdaArn: "!GetAtt FunctionGET.Arn"
            UserPoolName: UserPool1
          - Method: post
            LambdaArn: "!GetAtt FunctionPOST.Arn"
            UserPoolName: UserPool1

UserPools:
    - Name: UserPool1
      Arn: "!GetAtt MyUserPool.Arn"

